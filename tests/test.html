<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Test</title>
  <style>
    body, html { margin: 0; height: 100%; display: flex; align-items: center; justify-content: center; background: #0b1020; color: #e8eef9; font-family: system-ui; flex-direction: column; }
    canvas { width: 400px; height: 400px; }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <canvas id="testCanvas"></canvas>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    (function () {
      try {
        const canvas = document.getElementById('testCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(400, 400);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 100);
        camera.position.z = 3;

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshNormalMaterial();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        document.getElementById('status').textContent = '✓ Three.js working';

        function animate() {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }
        animate();
      } catch (e) {
        console.error('Test error:', e);
        document.getElementById('status').textContent = '✗ Three.js failed to load';
      }
    })();
  </script>
</body>
</html>
