<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrey Esipov — 3D World</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="world"></canvas>
    <div id="overlay" class="overlay">
      <div class="chapter">
        <h1 id="chapterTitle">Loading...</h1>
        <h2 id="chapterSubtitle"></h2>
        <p id="chapterDescription"></p>
        <div id="chapterLinks" class="links"></div>
      </div>
    </div>
    <div class="nav">
      <button id="navPrev" class="nav-btn" aria-label="Previous">◀</button>
      <button id="navNext" class="nav-btn" aria-label="Next">▶</button>
    </div>
    <div id="dots" class="dots" aria-label="Chapters"></div>
    <div id="fallback" class="fallback hidden">
      <h2>WebGL not supported</h2>
      <p>Please use a modern browser or enable WebGL to view the 3D world.</p>
    </div>
  </div>

  <!-- UMD Builds (no ES modules) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>

  <script src="js/locations.js"></script>
  <script src="js/world.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
